version: 2.1

jobs:
  build:
    docker:
      - image: docker:latest

    steps:
      - checkout

      - setup_remote_docker:
          version: 20.10.7

      - run:
          name: Build Docker image
          command: |
            docker build -t my_portfilo .
      - run:
          name: Push Docker image to registry
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker tag my_portfilo "$DOCKERHUB_USERNAME/my_portfilo:latest"
            docker push "$DOCKERHUB_USERNAME/my_portfilo:latest"        

  deploy:
    docker:
      - image: docker:latest

    steps:
      - attach_workspace:
          at: .

      - setup_remote_docker

      - add_ssh_keys:
         fingerprints:
           - "0e:63:b0:32:04:21:e2:02:03:b5:01:a5:c0:40:8c:ce"

      - run:
          name: Deploy to NGINX server
          command: |
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh "$USER_NAME"@"$IP" 'sudo apt update'


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build

